<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="GB2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Register</title>

    <style>
        html,
        body,
        .container {
            height: 100%;
        }

        body {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="row align-items-center justify-content-center h-100">

            <form action="index.cgi" method="post">
                <legend>Register an account</legend>
                <hr>
                <!-- 标识当前请求为注册 -->
                <input type="hidden" name="action" value="register"> 
                <input autofocus required autocomplete="off" type="text" placeholder="Username" class="mt-1 form-control" name="username">
                <input required autocomplete="off" type="text" placeholder="Password" class="form-control" name="password">
                <input required autocomplete="off" type="text" placeholder="Confirm Password" class="form-control" name="confirm">
                <input required autocomplete="off" type="text" placeholder="Email" class="form-control" name="email">
                <input autocomplete="off" type="text" placeholder="Phone number" class="form-control" name="phone">
                <br>
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
        </div>

    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
