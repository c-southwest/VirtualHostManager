<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GB2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <title>Login</title>
    <style>
    html,body,.container{height: 100%;}
    body{
        background-color: cornsilk
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <form action="index.cgi" method="POST" class="form-group">
                <legend>Login</legend>
                <hr>
                
                <input type="hidden" name="action" value="login"> 
                <input autofocus required autocomplete="off" type="text" name="username" placeholder="Username" class="form-control">
                <input required autocomplete="off" type="text" name="password" placeholder="password" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
