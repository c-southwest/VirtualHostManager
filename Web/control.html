<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="GB2312">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>控制面板</title>
    <style>
    
    </style>
</head>

<body>
    <nav class="navbar navbar-dark|light">
        <a class="navbar-brand float-left" href="http://www.1000.red">回到首页</a>
        
        <h3 style="margin-right: 50%;">控制面板</h3>
       
    </nav>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">IP地址</th>
                    <th scope="col">FTP用户名</th>
                    <th scope="col">FTP密码</th>
                    <th scope="col">网站域名</th>
                    <th scope="col">站点控制</th>
                </tr>
            </thead>
            <tbody>
                <TMPL_LOOP name="FTPLOOP">
                    <tr>
                        <td>
                            <TMPL_VAR name="IP" />
                        </td>
                        <td>
                            <TMPL_VAR name="FTP_Username" />
                        </td>
                        <td>
                            <TMPL_VAR name="FTP_Password" />
                        </td>
                        <td>
                            <a target="_blank" href="http://<TMPL_VAR name="Domain"/>">
                                <TMPL_VAR name="Domain" />
                            </a>
                        </td>
                        <!-- <td><TMPL_VAR name="Button"/></td> -->
                        <td>
                            <form style="display: inline" action="index.cgi" method="POST">
                                <input type="hidden" name="action" value="start">
                                <input type="hidden" name="ftpusername" value="<TMPL_VAR name="FTP_Username" />">
                                <button class="btn btn-sm btn-primary">启动</button>
                            </form>
                            <form style="display: inline" action="index.cgi" method="POST">
                                <input type="hidden" name="action" value="stop">
                                <input type="hidden" name="ftpusername" value="<TMPL_VAR name="FTP_Username" />">
                                <button class="btn btn-sm btn btn-secondary">停止</button>
                            </form>
                            <form style="display: inline" action="index.cgi" method="POST">
                                <input type="hidden" name="action" value="delete">
                                <input type="hidden" name="ftpusername" value="<TMPL_VAR name="FTP_Username" />">
                                <button class="btn btn-sm btn-danger">删除</button>
                            </form>
                        </td>
                    </tr>
                </TMPL_LOOP>

            </tbody>
        </table>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
